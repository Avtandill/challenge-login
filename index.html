<!doctype html>
<html lang="en">
    <head>
        <title>Challenge</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="left">
                <img src="pics/illustration.png" alt="illustration" id="pic1">
            </div>

            <div class="right">

                <div class="reg">
                    <img src="pics/flag.png" alt="flag" class="flag">
                    <h1 class="reg-title">Login to your Account</h1>
                    <p class="reg-subtitle">See what is going on with your business</p>
                    <button class="google-bttn">
                        <img src="pics/google-logo.png" alt="google" id="google-logo">
                        Continue with Google
                    </button>
                    <p id="mail-line">------------- or Sign in with Email ------------- </p>
                    
                    <form action="#">
                        <label for="mail" class="labels">Email</label>
                        <input type="email" class="inputs" id="mail" placeholder="mail@abc.com">
                        <label for="pw" class="labels">Password</label>
                        <input type="password" class="inputs" id="pw" placeholder="*****************">

                        <div class="bellow-inputs">
                        <input type="checkbox" class="checkbox">
                        <p id="checkbox-text">Remember me</p>
                        <a href="#" id="fp">Forgot Password?</a>
                        </div>

                        <button id="login-bttn">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
